# --------- plugins --------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'aserowy/tmux.nvim'

# navigation
set -g @tmux-nvim-navigation off
set -g @tmux-nvim-navigation-cycle off

# resize
set -g @tmux-nvim-resize true
set -g @tmux-nvim-resize-step-x 1
set -g @tmux-nvim-resize-step-y 1
set -g @tmux-nvim-resize-keybinding-left 'M-h'
set -g @tmux-nvim-resize-keybinding-down 'M-j'
set -g @tmux-nvim-resize-keybinding-up 'M-k'
set -g @tmux-nvim-resize-keybinding-right 'M-l'

if "test ! -d ~/.config/tmux/plugins/tpm/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm || exit 0'"

run '~/.config/tmux/plugins/tpm/tpm'

#----------- behavior ----------
set -g mouse on
setw -g mode-keys vi

#---------- clipboard -----------
set -g set-clipboard on
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -i -f -selection primary | xclip -i -selection clipboard"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"

#---------- mappings ----------

# Free the original Ctrl-b prefix keybinding
unbind C-b
set -g prefix C-z
bind C-z send-prefix

#setting the delay between prefix and command
set -s escape-time 1
# Set the base index for windows to 1 instead of 0
set -g base-index 1
# Set the base index for panes to 1 instead of 0
setw -g pane-base-index 1

# set -g default-terminal "tmux-256color"
set -g default-terminal "screen-256color"

set -g allow-passthrough on

# Reload the file with Prefix r
bind r source-file ~/sources/tmux/tmux.conf \; display "Reloaded!"

# splitting panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# moving between panes with Prefix h,j,k,l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Quick window selection
bind -r C-p select-window -t :-
bind -r C-n select-window -t :+

# Pane resizing panes with Prefix H,J,K,L
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

#---------- styling ----------

# don't do anything when a 'bell' rings
set-window-option -g visual-activity off
set-window-option -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g monitor-bell off
set -g bell-action other

## COLORSCHEME: based on everforest colors
set-option -g status "on"

# default statusbar color
set-option -g status-style bg=colour16,fg=colour223

# default window title colors
set-window-option -g window-status-style bg=colour238,fg=colour247

# default window with an activity alert
set-window-option -g window-status-activity-style bg=colour109,fg=colour235

# active window title colors
set-window-option -g window-status-current-style bg=colour150,fg=colour235

# bell
set-window-option -g window-status-bell-style bg=colour109,fg=colour235

# clock
set-window-option -g clock-mode-colour colour109

# pane border
set-option -g pane-active-border-style fg=colour173
set-option -g pane-border-style fg=colour173

# message infos
set-option -g message-style bg=colour235,fg=colour223

# writing commands inactive
set-option -g message-command-style bg=colour16,fg=colour223

# pane number display
set-option -g display-panes-active-colour colour250
set-option -g display-panes-colour colour237

set-option -g status-justify "left"
set-option -g status-left-style none
set-option -g status-left-length "80"
set-option -g status-right-style none
set-option -g status-right-length "80"
set-window-option -g window-status-separator ""

set-option -g status-left "#[bg=colour174,fg=colour235,noitalics,nounderscore] #S #[bg=colour16,fg=colour241,nobold,noitalics,nounderscore] "
set-option -g status-right "#[bg=colour173,fg=colour235 nobold, nounderscore, noitalics] %Y-%m-%d %H:%M #[bg=colour16,fg=colour241,nobold,noitalics,nounderscore]"

set-window-option -g window-status-current-format " #W#{?window_zoomed_flag,*Z,} #[bg=colour16,fg=colour241,nobold,noitalics,nounderscore] "
set-window-option -g window-status-format " #W #[bg=colour16,fg=colour241,nobold,noitalics,nounderscore] "

#---------- interacting ----------

bind C-o if-shell -F '#{==:#{session_name},scratch}' {
    detach-client
  } {
    if-shell "tmux has-session -t scratch" {
      display-popup -B -h 100% -w 100% -E "tmux attach-session -t scratch"
    } {
      display-popup -B -h 100% -w 100% -E "tmux new-session -d -c '$HOME' -s scratch && tmux set-option -t scratch status off && tmux attach-session -t scratch"
    }
}

