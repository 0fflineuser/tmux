# --------- plugins --------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'aserowy/tmux.nvim'

# navigation
set -g @tmux-nvim-navigation off
set -g @tmux-nvim-navigation-cycle off

# resize
set -g @tmux-nvim-resize true
set -g @tmux-nvim-resize-step-x 1
set -g @tmux-nvim-resize-step-y 1
set -g @tmux-nvim-resize-keybinding-left 'M-h'
set -g @tmux-nvim-resize-keybinding-down 'M-j'
set -g @tmux-nvim-resize-keybinding-up 'M-k'
set -g @tmux-nvim-resize-keybinding-right 'M-l'

%hidden TMUX_PATH="$HOME/sources/tmux"
%hidden TMUX_SCRIPT_PATH="$TMUX_PATH/scripts"
%hidden TMUX_TPM_PATH="$HOME/.config/tmux/plugins/tpm"


if "test ! -d $TMUX_TPM_PATH/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm $TMUX_TPM_PATH/tpm || exit 0'"

run "$TMUX_TPM_PATH/tpm"

#----------- behavior ----------
set -g mouse on
setw -g mode-keys vi
set -g history-limit 50000

#---------- clipboard -----------
set -g set-clipboard on
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -i -f -selection primary | xclip -i -selection clipboard"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"

#---------- mappings ----------

# Free the original Ctrl-b prefix keybinding
unbind C-b
set -g prefix C-z
bind C-z send-prefix

bind a choose-window 'join-pane -h -b -d -t "%%"'
bind C-a choose-window 'join-pane -b -d -t "%%"'
bind ! break-pane -a

#setting the delay between prefix and command
set -s escape-time 1
# Set the base index for windows to 1 instead of 0
set -g base-index 1
# Set the base index for panes to 1 instead of 0
setw -g pane-base-index 1

# set -g default-terminal "tmux-256color"
set -g default-terminal "screen-256color"

set -g allow-passthrough on

# Reload the file with Prefix r
bind r source-file "$TMUX_PATH/tmux.conf" \; display "Reloaded!"

# splitting panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# moving between panes with Prefix h,j,k,l and C-h,C-j,C-k,C-l
unbind -T prefix Up
unbind -T prefix Down
unbind -T prefix Left
unbind -T prefix Right
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-pane -L
bind -r C-j select-pane -D
bind -r C-k select-pane -U
bind -r C-l select-pane -R

# Quick window selection
bind -r C-p select-window -t :-
bind -r C-n select-window -t :+

# Pane resizing panes with Prefix H,J,K,L
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

#---------- styling ----------

# don't do anything when a 'bell' rings
set-window-option -g visual-activity off
set-window-option -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g monitor-bell off
set -g bell-action other

# Status bar position
set-option -g status-position bottom

## COLORSCHEME: based on everforest colors
set-option -g status "on"

# default statusbar color
set-option -g status-style bg=colour16,fg=colour223

# default window title colors
set-window-option -g window-status-style bg=colour238,fg=colour247

# default window with an activity alert
set-window-option -g window-status-activity-style bg=colour109,fg=colour235

# active window title colors
set-window-option -g window-status-current-style bg=colour150,fg=colour235

# bell
set-window-option -g window-status-bell-style bg=colour109,fg=colour235

# clock
set-window-option -g clock-mode-colour colour109

# pane border
set-option -g pane-active-border-style bg=colour173,fg=colour173
set-option -g pane-border-style bg=colour150,fg=colour150

# message infos
set-option -g message-style bg=colour235,fg=colour223

# writing commands inactive
set-option -g message-command-style bg=colour16,fg=colour223

# pane number display
set-option -g display-panes-active-colour colour250
set-option -g display-panes-colour colour237

set-option -g status-justify "left"
set-option -g status-left-style none
set-option -g status-left-length "80"
set-option -g status-right-style none
set-option -g status-right-length "80"
set-window-option -g window-status-separator ""

set-option -g status-left "#[bg=colour174,fg=colour235,noitalics,nounderscore] #S #[bg=colour16,fg=colour241,nobold,noitalics,nounderscore] "
set-option -g status-right "#[bg=colour173,fg=colour235 nobold, nounderscore, noitalics] %Y-%m-%d %H:%M #[bg=colour16,fg=colour241,nobold,noitalics,nounderscore]"

set-window-option -g window-status-current-format " #W#{?window_zoomed_flag,*Z,} #[bg=colour16,fg=colour241,nobold,noitalics,nounderscore] "
set-window-option -g window-status-format " #W #[bg=colour16,fg=colour241,nobold,noitalics,nounderscore] "
 

#---------- interacting ----------

bind-key -T root M-s display-menu -T "#[align=centre]scratchpads" -x P -y P \
  "abook"        a    "run-shell \"$TMUX_SCRIPT_PATH/tmux-scratch-abook\"" \
  "bluetooth"    b    "run-shell \"$TMUX_SCRIPT_PATH/tmux-scratch-bluetooth\"" \
  "calculator"   c    "run-shell \"$TMUX_SCRIPT_PATH/tmux-scratch-calculator\"" \
  "emacs"        e    "run-shell \"$TMUX_SCRIPT_PATH/tmux-scratch-emacs\"" \
  "FM"           f    "run-shell \"$TMUX_SCRIPT_PATH/tmux-scratch-FM\"" \
  "IRC"          i    "run-shell \"$TMUX_SCRIPT_PATH/tmux-scratch-IRC\"" \
  "calendar"     k    "run-shell \"$TMUX_SCRIPT_PATH/tmux-scratch-calendar\"" \
  "aichat"       l    "run-shell \"$TMUX_SCRIPT_PATH/tmux-scratch-aichat\"" \
  "email"        m    "run-shell \"$TMUX_SCRIPT_PATH/tmux-scratch-email\"" \
  "network"      n    "run-shell \"$TMUX_SCRIPT_PATH/tmux-scratch-network\"" \
  "orgmode"      o    "run-shell \"$TMUX_SCRIPT_PATH/tmux-scratch-orgmode\"" \
  "podcast"      p    "run-shell \"$TMUX_SCRIPT_PATH/tmux-scratch-podcast\"" \
  "RSS"          r    "run-shell \"$TMUX_SCRIPT_PATH/tmux-scratch-RSS\"" \
  "music"        s    "run-shell \"$TMUX_SCRIPT_PATH/tmux-scratch-music\"" \
  "HTTP"         w    "run-shell \"$TMUX_SCRIPT_PATH/tmux-scratch-HTTP\"" \
  "youtube"      y    "run-shell \"$TMUX_SCRIPT_PATH/tmux-scratch-youtube\"" \

bind-key -T root M-u display-menu -T "#[align=centre]utilities" -x P -y P \
  "kill-session"      q     "display-popup -E -w 70% -h 50% \'$TMUX_SCRIPT_PATH/tmux-kill-session\'" \
  "switch-client"     s     "display-popup -E -w 70% -h 50% \'$TMUX_SCRIPT_PATH/tmux-switch-client\'" \
  "workspace"         w     "display-popup -E -w 70% -h 50% \'$TMUX_SCRIPT_PATH/ta ~/Documents/workspace\'" \
  "possession"        p     "display-popup -E -w 70% -h 50% \'$TMUX_SCRIPT_PATH/tmux-possession-nvim\'" \
  "dasht"             d     "display-popup -E -w 70% -h 50% \'$TMUX_SCRIPT_PATH/tmux-dasht\'" \
  "man"               m     "display-popup -E -w 70% -h 50% \'$TMUX_SCRIPT_PATH/tmux-man\'" \

# bind M-e display-popup -E "tmux-nameses-el"

# empty the CACHE_FILE (in scripts/utils)
run-shell "\
if [[ $(tmux list-sessions | wc -l) == 0 ]]; then \
> /tmp/tmux_scratch_ignore.cache; \
fi \
"; 
